{% extends 'galeria/base.html' %}
{% load static %}

{% block nav %}
<nav class="nav-options">
    <ul class="nav">
        <li class="nav-item">
                <a class="nav-link" href="{% url 'cadastro-produto' %}" style="color:#ABFFC4">Cadastrar</a>
        </li>
        <li class="nav-item">
                <a class="nav-link" href="#">Consultar</a>
        </li>
        <li class="nav-item" >
                <a class="nav-link" href="#">Editar</a>
        </li>
    </ul>
</nav>
{% endblock %}

{% block side-bar %}
<div class="side-bar">
    <a href="{% url 'home' %}"><i class="bi bi-house"></i>Home</a>
    <a href="{% url 'cadastro-cliente' %}"><i class="bi bi-person-fill activate"></i>Cliente</a>
    <a href="{% url 'cadastro-produto' %}" style="color:#ABFFC4"><i class="bi bi-box-seam"></i>Produto</a>
    <a href="\cadastro-cliente"><i class="bi bi-handbag"></i>Pedido</a>
</div>
{% endblock %}

{% block content %}
<article>
    <div class="tabel">
        <form class="app-form">
            <div class="form-group">
                <input autocomplete="off" type="text" id="id" name="id" class="imput-text-id" required>
                <span>ID</span>
            </div>
            <div class="form-group">
                <input autocomplete="off" type="text" id="produto" name="produto" class="imput-text-nome" required>
                <span>Produto</span>
            </div>
        </form>
    </div>
</article>
{% endblock %}
